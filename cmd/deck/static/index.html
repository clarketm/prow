<!DOCTYPE html>
<html>
    <head>
        <title>Kubernetes Presubmits</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="data.js?var=allBuilds"></script>
    </head>
    <body>
        <header>
        <img id="logo" src="logo.svg">
        <h1>Kubernetes Presubmits</h1>
        </header>
        <aside>
        <div id="repos">
            <label><input type="checkbox" id="allRepos" onclick="toggleRepos(this);" checked><span>Repositories</span></label><br>
        </div>
        <div id="jobs">
            <label><input type="checkbox" id="allJobs" onclick="toggleJobs(this);" checked><span>Jenkins Jobs</span></label><br>
        </div>
        <div>
            <span>Pull Requests</span><br>
            <label><input type="number" id="pr" oninput="redraw();"> Number</label><br>
            <label><input type="text" id="author" oninput="redraw();"> Author</label><br>
            <label><input type="text" id="refs" oninput="redraw();"> Refs</label><br>
        </div>
        </aside>
        <article>
        <div id="batch-desc"></div>
        <table id="builds">
            <thead>
                <tr>
                    <th></th>
                    <th>Repository</th>
                    <th>#</th>
                    <th>Author</th>
                    <th>Jenkins Job</th>
                    <th>State</th>
                    <th>Started</th>
                    <th>Finished</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </article>
    </body>
</html>
