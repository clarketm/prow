# Plugin repository whitelist.
# Keys: Full repo name: "org/repo".
# Values: List of plugins to run against the repo.
---
triggers:
- repos:
  - kubernetes
  - kubernetes-incubator
  - kubernetes-security
  - google/cadvisor
  trusted_org: kubernetes

heart:
  adorees:
  - k8s-merge-bot

plugins:
  google/cadvisor:
  - trigger

  kubernetes/charts:
  - trigger

  kubernetes/heapster:
  - trigger

  kubernetes/kops:
  - trigger

  kubernetes/kubernetes:
  - trigger
  - release-note

  kubernetes/test-infra:
  - trigger
  - config-updater

  kubernetes:
  - assign
  - cla
  - close
  - reopen
  - golint
  - heart
  - hold
  - label
  - lgtm
  - size
  - yuks
  - shrug

  kubernetes-incubator:
  - cla
  - assign
  - size

  kubernetes-incubator/kube-aws:
  - lgtm

  kubernetes-security/kubernetes:
  - trigger

  spxtr/envoy:
  - assign
  - close
  - reopen
  - lgtm
  - trigger
