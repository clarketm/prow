  kubernetes/kubernetes:
  - name: pull-kubernetes-bazel
    context: pull-kubernetes-bazel
    always_run: true
    rerun_command: "@k8s-bot pull-kubernetes-bazel test this"
    trigger: "@k8s-bot (pull-kubernetes-bazel |bazel )?test this"
    branches:
    - master
    spec:
      containers:
      - image: gcr.io/k8s-testimages/bazelbuild:0.11
        args:
        - "--pull=$(PULL_REFS)"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--git-cache=/root/.cache/git"
        - "--clean"
        # Bazel needs privileged mode in order to sandbox builds.
        securityContext:
          privileged: true
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/service-account/service-account.json
        volumeMounts:
        - name: service
          mountPath: /etc/service-account
          readOnly: true
        - name: cache-ssd
          mountPath: /root/.cache
        ports:
        - containerPort: 9999
          hostPort: 9999  
      volumes:
      - name: service
        secret:
          secretName: service-account
      - name: cache-ssd
        hostPath:
          path: /mnt/disks/ssd0

  - name: pull-kubernetes-e2e-kubeadm-gce
    context: pull-kubernetes-e2e-kubeadm-gce
    always_run: false
    skip_report: true
    rerun_command: "@k8s-bot pull-kubernetes-e2e-kubeadm-gce test this"
    trigger: "@k8s-bot (pull-kubernetes-e2e-kubeadm-gce |kubeadm e2e )?test this"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/e2e-kubeadm:0.4
        args:
        - "--pull=$(PULL_REFS)"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--git-cache=/root/.cache/git"
        - "--timeout=75"
        - "--json"
        - "--clean"
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/service-account/service-account.json
        - name:  JENKINS_GCE_SSH_PRIVATE_KEY_FILE
          value: /etc/ssh-key-secret/ssh-private
        - name:  JENKINS_GCE_SSH_PUBLIC_KEY_FILE
          value: /etc/ssh-key-secret/ssh-public
        volumeMounts:
        - name: service
          mountPath: /etc/service-account
          readOnly: true
        - name: ssh
          mountPath: /etc/ssh-key-secret
          readOnly: true
        - name: cache-ssd
          mountPath: /root/.cache
        ports:
        - containerPort: 9999
          hostPort: 9999   
      volumes:
      - name: service
        secret:
          secretName: service-account
      - name: ssh
        secret:
          secretName: ssh-key-secret
          defaultMode: 0400
      - name: cache-ssd
        hostPath:
          path: /mnt/disks/ssd0

