apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: crier
  labels:
    app: crier
spec:
  replicas: 1  # This will race with itself. Only run one at a time.
  template:
    metadata:
      labels:
        app: crier
    spec:
      nodeSelector:
        role: prow
      terminationGracePeriodSeconds: 30
      containers:
      - name: crier
        image: gcr.io/k8s-prow/crier:0.6
        args:
        - "--dry-run=false"
        - "--github-bot-name=k8s-ci-robot"
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 8888
        volumeMounts:
        - name: oauth
          mountPath: /etc/github
          readOnly: true
      volumes:
      - name: oauth
        secret:
          secretName: oauth-token
